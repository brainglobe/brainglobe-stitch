[project]
name = "brainglobe-stitch"
authors = [{name = "Brainglobe Developers", email= "hello@brainglobe.info"}]
description = "A tool to stich large tiled datasets generated by the mesoSPIM."
readme = "README.md"
requires-python = ">=3.9.0"
dynamic = ["version"]

license = {text = "BSD-3-Clause"}

classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Framework :: napari",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: BSD License",
    "Topic :: Scientific/Engineering :: Image Processing",
]

dependencies = [
    "napari>=0.4.18",
    "brainglobe-utils>=0.3.4",
    "h5py",
    "superqt",
    "napari-ome-zarr",
    "ome-zarr",
    "zarr",
    "numpy",
    "qtpy",
    "tifffile"
]

[project.urls]
"Homepage" = "https://brainglobe.info"
"Bug Tracker" = "https://github.com/brainglobe/brainglobe-stitch/issues"
"Documentation" = "https://github.com/brainglobe/brainglobe-stitch#README.md"
"Source Code" = "https://github.com/brainglobe/brainglobe-stitch"
"User Support" = "https://forum.image.sc/tag/brainglobe"


[project.entry-points."napari.manifest"]
mesospim-stitcher = "brainglobe_stitch:napari.yaml"

[project.optional-dependencies]
dev = [
  "pytest",
  "pytest-cov",
  "pytest-mock",
  "pytest-qt",
  "pyqt5",
  "coverage",
  "tox",
  "pooch",
  "black",
  "mypy",
  "pre-commit",
  "ruff",
  "setuptools_scm",
]

[build-system]
requires = [
    "setuptools>=45",
    "wheel",
    "setuptools_scm[toml]>=6.2",
]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
include = ["brainglobe_stitch*"]
exclude = ["tests", "docs*"]


[tool.pytest.ini_options]
addopts = "--cov=brainglobe_stitch"

[tool.black]
target-version = ['py39', 'py310', 'py311']
skip-string-normalization = false
line-length = 79

[tool.setuptools_scm]

[tool.check-manifest]
ignore = [
  ".yaml",
  "tox.ini",
  "tests/",
  "tests/test_unit/",
  "tests/test_integration/",
  "docs/",
  "docs/source/",
]


[tool.ruff]
line-length = 79
exclude = ["__init__.py","build",".eggs"]
select = ["I", "E", "F"]
fix = true

[tool.tox]
legacy_tox_ini = """
[tox]
envlist = py{39,310,311}-{linux,macos,windows}
isolated_build = True

[gh-actions]
python =
    3.9: py39
    3.10: py310
    3.11: py311

[gh-actions:env]
PLATFORM =
    ubuntu-latest: linux
    macos-latest: macos
    windows-latest: windows

[testenv]
platform =
    macos: darwin
    linux: linux
    windows: win32
passenv =
    CI
    GITHUB_ACTIONS
    DISPLAY
    XAUTHORITY
    NUMPY_EXPERIMENTAL_ARRAY_FUNCTION
    PYVISTA_OFF_SCREEN
extras =
    dev
commands =
    pytest -v --color=yes --cov=brainglobe-stitch --cov-report=xml
"""
