[project]
name = "mesospim-stitcher"
authors = [{name = "Igor Tatarnikov", email= "i.tatarnikov@ucl.ac.uk"}]
description = "A tool to stich large tiled datasets generated by the mesoSPIM."
readme = "README.md"
requires-python = ">=3.9.0"
dynamic = ["version"]

license = {text = "BSD-3-Clause"}

classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Framework :: napari",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: BSD License",
    "Topic :: Scientific/Engineering :: Image Processing",
]

dependencies = [
    "napari>=0.4.18",
    "brainglobe-utils>=0.3.4",
    "h5py",
    "superqt",
    "napari-ome-zarr",
    "ome-zarr",
    "zarr",
    "numpy",
    "qtpy",
]

[project.urls]
"Homepage" = "https://github.com/IgorTatarnikov/mesoSPIM-stitcher"
"Bug Tracker" = "https://github.com/IgorTatarnikov/mesoSPIM-stitcher/issues"
"Documentation" = "https://IgorTatarnikov.github.io/mesoSPIM-stitcher"

"Source Code" = "https://github.com/IgorTatarnikov/mesoSPIM-stitcher"
"User Support" = "https://github.com/IgorTatarnikov/mesoSPIM-stitcher/issues"

[project.entry-points."napari.manifest"]
mesospim-stitcher = "mesospim_stitcher:napari.yaml"

[project.optional-dependencies]
dev = [
  "pytest",
  "pytest-cov",
  "coverage",
  "tox",
  "black",
  "mypy",
  "pre-commit",
  "ruff",
  "setuptools_scm",
]

[build-system]
requires = [
    "setuptools>=45",
    "wheel",
    "setuptools_scm[toml]>=6.2",
]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
include = ["mesospim_stitcher*"]
exclude = ["tests", "docs*"]


[tool.pytest.ini_options]
addopts = "--cov=mesospim-stitcher"

[tool.black]
target-version = ['py39', 'py310', 'py311']
skip-string-normalization = false
line-length = 79

[tool.setuptools_scm]

[tool.check-manifest]
ignore = [
  ".yaml",
  "tox.ini",
  "tests/",
  "tests/test_unit/",
  "tests/test_integration/",
  "docs/",
  "docs/source/",
]


[tool.ruff]
line-length = 79
exclude = ["__init__.py","build",".eggs"]
select = ["I", "E", "F"]
fix = true

[tool.tox]
legacy_tox_ini = """
[tox]
envlist = py{39,310,311}
isolated_build = True

[gh-actions]
python =
    3.9: py39
    3.10: py310
    3.11: py311

[testenv]
extras =
    dev
commands =
    pytest -v --color=yes --cov=mesospim-stitcher --cov-report=xml
"""
